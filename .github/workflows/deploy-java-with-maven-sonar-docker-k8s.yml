name: End to End CI/CD for Java App (Maven + Sonar + Docker + K8s)

on:
  push:
    branches: [ main ]

env:
  KUBECONFIG: ${{ secrets.KUBECONFIG }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile test package -DskipTests

    - name: SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.organization=vercetti06
          -Dsonar.projectKey=Vercetti06:git-scanner
          -Dsonar.host.url=https://sonarcloud.io

  docker-build-push:
    needs: build-test-scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17 (for Docker context)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Maven JAR
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          vercetti06/java-app:latest
          vercetti06/java-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-kind:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install KIND
      run: |
        GO111MODULE=on go install sigs.k8s.io/kind@v0.24.0
        echo "$HOME/go/bin" >> $GITHUB_PATH

    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.32.0'

    - name: Update image tag in manifests
      run: |
        sed -i 's|vercetti06/java-app:latest|vercetti06/java-app:${{ github.sha }}|g' Kubernetes/deployment.yml

    - name: Create KIND Cluster
      run: |
        cat <<EOF > kind-config.yaml
        kind: Cluster
        apiVersion: kind.x-k8s.io/v1alpha4
        nodes:
        - role: control-plane
          kubeadmConfigPatches:
          - |
            kind: InitConfiguration
            nodeRegistration:
              kubeletExtraArgs:
                node-labels: "ingress-ready=true"
        EOF
        kind create cluster --config kind-config.yaml --name java-app-ci

    - name: Load Docker Image to KIND
      run: |
        docker pull vercetti06/java-app:${{ github.sha }}
        kind load docker-image vercetti06/java-app:${{ github.sha }} --name java-app-ci

    - name: Deploy manifests
      run: kubectl apply -f kubernetes/ --context=kind-java-app-ci

    - name: Wait for readiness
      run: |
        kubectl wait --for=condition=Ready pod --all --timeout=120s --context=kind-java-app-ci
        kubectl get all --context=kind-java-app-ci

    - name: Test Service Access (Port Forward)
      run: |
        kubectl port-forward --address 0.0.0.0 service/java-app-service 8080:80 --context=kind-java-app-ci &
        sleep 5
        curl -f http://localhost:8080 || echo "Health check failed"

    - name: Cleanup KIND Cluster
      if: always()
      run: kind delete cluster --name java-app-ci

    

