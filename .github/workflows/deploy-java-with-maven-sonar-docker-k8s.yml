name: End to End CI/CD for Java App (Maven + Sonar + Docker + K8s)

on:
  push:
    branches: [ main ]

env:
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile test package -DskipTests

    - name: SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.organization=vercetti06
          -Dsonar.projectKey=Vercetti06:git-scanner
          -Dsonar.host.url=https://sonarcloud.io

  docker-build-push:
    needs: build-test-scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17 (for Docker context)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Maven JAR
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          vercetti06/java-app:latest
          vercetti06/java-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-kind:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create kind cluster
      uses: helm/kind-action@v1.10.0
      with:
        version: v0.24.0
        cluster_name: java-app-ci
        config: |
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          networking:
            apiServerAddress: "127.0.0.1"
          nodes:
          - role: control-plane
            extraPortMappings:
            - containerPort: 80
              hostPort: 80
              protocol: TCP
            - containerPort: 8080
              hostPort: 8080
              protocol: TCP

    - name: Install kubectl
      uses: azure/setup-kubectl@v4
      with:
        version: 'v1.32.0'

    - name: Load Docker Image to KIND
      run: |
        kind load docker-image vercetti06/java-app:${{ github.sha }} --name java-app-ci

    - name: Update image tag in manifests
      run: |
        sed -i 's|yourusername/java-app:latest|vercetti06/java-app:${{ github.sha }}|g' Kubernetes/deployment.yml

    - name: Deploy manifests
      run: kubectl apply -f Kubernetes/ --context=kind-java-app-ci

    - name: Wait for readiness
      run: |
        kubectl wait --for=condition=Ready pod --all --timeout=180s --context=kind-java-app-ci
        kubectl get all --context=kind-java-app-ci

    - name: Test Service Access
      run: |
        kubectl port-forward --address 0.0.0.0 service/java-app-service 8080:80 --context=kind-java-app-ci &
        sleep 10
        curl -f http://localhost:8080/actuator/health || curl -f http://localhost:8080 || echo "Health check failed"

    - name: Cleanup KIND Cluster
      if: always()
      run: kind delete cluster --name java-app-ci

