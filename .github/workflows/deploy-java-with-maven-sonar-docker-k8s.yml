name: End to End CI/CD for Java App (Maven + Sonar + Docker + K8s)

on:
  push:
    branches: [ main ]

env:
  KUBECONFIG: ${{ secrets.KUBECONFIG }}
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

jobs:
  build-test-scan:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Build with Maven
      run: mvn clean compile test package -DskipTests

    - name: SonarCloud Analysis
      uses: SonarSource/sonarcloud-github-action@v3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        args: >
          -Dsonar.organization=vercetti06
          -Dsonar.projectKey=Vercetti06:git-scanner
          -Dsonar.host.url=https://sonarcloud.io

  docker-build-push:
    needs: build-test-scan
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17 (for Docker context)
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build Maven JAR
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: |
          vercetti06/java-app:latest
          vercetti06/java-app:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-k8s:
    needs: docker-build-push
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update image tag in manifests
      run: |
        sed -i 's|vercetti06/java-app:latest|vercetti06/java-app:${{ github.sha }}|g' Kubernetes/deployment.yml

    - name: Start fresh Minikube
      uses: medyagh/setup-minikube@latest 

    - name: Verify cluster
      run: |
        kubectl get nodes
        kubectl cluster-info

    - name: Deploy manifests
      run: kubectl apply -f Kubernetes/ 

    - name: Wait for readiness
      run: |
        kubectl wait --for=condition=Ready pod --all --timeout=120s
        kubectl get all

    - name: Get service URL
      run: minikube service service.yml --url 

